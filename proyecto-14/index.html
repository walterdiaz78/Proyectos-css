<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Proyecto 14 CSS</title>

</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <!-- Cronometro -->
             <section class="main__container">
                <div class="main__crono">
                    <time class="crono__time">
                        00:00
                    </time>

                    <div class="crono__btns">
                        <span class="crono__start">
                            Iniciar
                        </span>

                        <span class="crono__pause">
                            pausar
                        </span>
                    </div>
                </div>
             </section>
             <!-- Navegacion -->
              <nav class="main__nav">
                <span class="nav__item">Cronometro</span>
                <span class="nav__item">Reloj</span>
                <span class="nav__item">Alarma</span>

              </nav>
        </main>
    </div>

</body>

</html>
