<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/reset.css">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>proyecto 10 css</title>
</head>

<body>
    <div class="layout">
        <h1 class="layout__title">Busca tu hotel</h1>

        <form class="layout__search">
            <input type="search" class="search__input" placeholder="Busca tu hotel y lo encontraremos">
            <button class="search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <main class="layout__results">
            <article class="results__result">
                <p class="result__subtitle">Nombre:</p>
                <h3 class="result__title">Sheraton Hotel</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Ubicacion:</p>
                <h3 class="result__title">San Mart√≠n 1225</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Fecha:</p>
                <h3 class="result__title">02/07/2028</h3>
            </article>
        </main>

        <section class="layout__map">
            <iframe class="map__frame"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.4420268223976!2d-58.375394725082835!3d-34.59298245693002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccab53c285987%3A0x3e1c1aca544f8e13!2sHotel%20Sheraton%2C%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1719948837809!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>


    </div>

</body>

</html>
