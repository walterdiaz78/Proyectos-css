<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Proyecto 18 CSS</title>
</head>

<body>
    <div class="layout">
        <article class="layout__card">
            
            <div class="card__container-img">
                <img src="./assets/img/coche.jpg" class="card__img" alt="Foto de automovil">
            </div>

            <div class="card__content">
                <h2 class="card__title">
                    ¡Participa en el Gran Sorteo de un Auto 0Km!
                </h2>
                <p class="card__description">
                    ¿Te imaginas estrenando un auto nuevo? ¡Esta es tu oportunidad! En Web13 Studio,
                    estamos emocionados de anunciar nuestro increíble sorteo de un auto 0km. Vos podrías ser el afortunado
                    ganador. 
                    
                </p>

                <div class="card__user">
                    <div class="user__info">
                        <div class="user__container-img">
                            <img class="user__img" src="./assets/img/default-user.jpg" alt="usuario">
                        </div>
                        <div class="user__container-name">
                            <span class="user__name"> 
                                web13_dev
                            </span>
                            <span class="user__date">05/07/2024</span>
                        </div>

                    </div>

                    <div class="user__icon">
                        <i class="fa-solid fa-comment"></i>
                    </div>
                </div>
            </div>
        </article>
    </div>


</body>

</html>
