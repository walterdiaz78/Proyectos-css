<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Proyecto 06 css</title>
</head>
<body>
    <div class="layout">

        <main class="layout__main">
            <h1 class="main__title">Correo temporal</h1>
            <div class="main__generate">
                <p class="generate__mail">walterdiaz78@temp.com</p>
                <i class="fa-solid fa-copy generate__icon"></i>
            </div>
            <form class="main__form">
                <div class="form__slider">
                    <div class="control__title">
                        <span class="control__text">Longitud</span>
                        <span class="control__number">4</span>

                    </div>
                    <input class="control__range" type="range" value="4" min="1" max="10">

                </div>

                <div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="letters" name="letters">
                    <label for="letters" class="control__label">Con letras</label>
                        
                </div>

                <div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="numbers" name="numbers">
                    <label for="numbers" class="control__label">Con numeros</label>
                        
                </div>

                <div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="sym" name="sym">
                    <label for="sym" class="control__label">Con simbolos</label>
                        
                </div><div class="form__control">
                    <input type="checkbox" class="control__checkbox" id="mayus" name="mayus">
                    <label for="mayus" class="control__label">Con Mayusculas</label>
                        
                </div>
                <div class="form__control">
                    <input type="text" class="control__input" placeholder="personalizado">
                </div>
                <input type="submit" value="Crear" class="form__submit">
            </form>
        </main>
    </div>

    
</body>
</html>
